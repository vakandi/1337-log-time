<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Add some styling for the login input field and button */
        input[type="text"] {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        /* Add styling for the output box */
        .output-box {
            border: 2px solid #ccc;
            padding: 16px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <form>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login">
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="output" class="output-box"></div>
    <script>
        function calculate() {
            // Display "Calculating..."
            document.getElementById("output").innerHTML = "Calculating...";

            // Get the value of the login input field
            var login = document.getElementById("login").value;

            // Make a POST request to the server with the login value
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/run-script", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Display the output of the script in the output box
                    var output = JSON.parse(xhr.responseText).output;
                    document.getElementById("output").innerHTML = output;
                }
            };
            xhr.send(JSON.stringify({ login: login }));
        }
    </script>
</body>
</html>
