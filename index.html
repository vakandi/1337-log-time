<!DOCTYPE html>
<html>
<head>
  <title>Ruby Script Calculator</title>
</head>
<body>
  <h1>Ruby Script Calculator</h1>
  <label for="input_field">Enter your input:</label>
  <input type="text" id="input_field" placeholder="Enter your input here">
  <button id="calculate_button" onclick="runScript()">Calculate</button>
  <div id="loading_gif" style="display: none">
    <img src="loading.gif" alt="Loading...">
  </div>
  <div id="output"></div>
  <script>
    function runScript() {
      // Get the user input from the input field
      var input = document.getElementById("input_field").value;
      
      // Show the loading gif
      document.getElementById("loading_gif").style.display = "block";
      
      // Run the Ruby script with the user input as an argument
      fetch("script/get_logtime.rb?input=" + input)
        .then(response => response.text())
        .then(data => {
          // Hide the loading gif
          document.getElementById("loading_gif").style.display = "none";
          
          // Display the output or error message
          if (data.startsWith("Error")) {
            document.getElementById("output").innerHTML = "Error: " + data;
          } else {
            document.getElementById("output").innerHTML = data;
          }
        });
    }
  </script>
</body>
</html>
