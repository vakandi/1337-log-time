<!DOCTYPE html>
<html>
<head>
	<title>1337 LOGTIME by <a href="https://github.com/vakandi/">wbousfir</a></title>
</head>
<body>
  <div>
    <label for="username">Enter your login:</label>
    <input type="text" id="username" name="username">
  </div>
  <br>
  <button id="calculate-button">Calculate</button>
  <br>
  <div id="loading-gif" style="display:none;">
    <img src="loading.gif" alt="Loading...">
  </div>
  <br>
  <div id="output"></div>
  
  <script>
    document.getElementById("calculate-button").addEventListener("click", function(){
      // Get the value of the input field
      var username = document.getElementById("username").value;
      
      // Show the loading GIF
      document.getElementById("loading-gif").style.display = "block";
      
      // Run the Ruby script with the input field as an argument
      fetch("calculate-hours.php", {
        method: "POST",
        body: JSON.stringify({username: username})
      })
      .then(response => response.text())
      .then(data => {
        // Hide the loading GIF
        document.getElementById("loading-gif").style.display = "none";
        
        // Display the output
        document.getElementById("output").innerHTML = data;
      });
    });
  </script>
</body>
</html>
